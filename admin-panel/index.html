                <div class="header-title">
                    <h1 id="page-title">Dashboard</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                
                <div class="header-actions">
                    <button class="btn btn-icon" id="btn-refresh" title="Actualizar">
